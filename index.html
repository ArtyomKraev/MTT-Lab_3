<body>

    <div class="pic-menu">
        
        <a id="left" onclick="addImage(-1)">
            <img src="src/icons/left-arrow.svg"/> 
        </a>

        <a id="right" onclick="addImage(1)">
           <img src="src/icons/left-arrow.svg"/>
        </a>

        <div class="text">the picture</div>

    </div>

    <div class="player-menu"> 

        <div class="info">
            <div class="track-art"> </div>
            <div class="track-artist">Artist</div>
            <div class="track-name">Name</div>
        </div>

        <div class="slider_container">
            <div class="current-time">00:00</div>
             <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
             <div class="total-duration">00:00</div>
        </div> 


        <div class="buttons">

            <div class="prev-track" onclick="prevTrack()">
                <img src="src/icons/prev-button.svg"/> 
             </div>

             <div class="playpause-track" onclick="playpauseTrack()">
                <img class="play" src="src/icons/play.svg"/> 
             </div>

             <div class="next-track" onclick="nextTrack()">
                <img src="src/icons/next-button.svg"/> 
             </div>
             
        </div>

        <div id="wave">
